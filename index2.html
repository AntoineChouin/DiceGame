<html>

<head>
    <meta charset="UTF-8">
    <title>Trouvez le nombre!</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> </head>

<body ng-app="app">
    <div class="container" ng-controller="TrouveLeNombre">
        <h2>Devinez un nombre !</h2>
        <p class="well lead">Choisissez un nombre généré aléatoirement entre 1 et 100.</p>
        <label>Votre nombre: </label>
        <input type="number" ng-model="guess" />
        <button ng-click="verifyGuess()" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Vérifier</button>
        <button ng-click="initializeGame()" class="btn btn-warning btn-sm">Recommencer</button>
        <p>
            <p ng-show="deviation<0" class="alert alert-warning">Le nombre est plus bas.</p>
            <p ng-show="deviation>0" class="alert alert-warning">Le nombre est plus haut.</p>
            <p ng-show="deviation===0" class="alert alert-success">Oui! Voilà!</p>
        </p>
        <!--     <div class="modal-header">
      <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
    <p ng-show="deviation<0"></p>
    </div>
    <div class="modal-footer">
    </div>
    <p class="text-info">Nombre d'essais : <span class="badge">{{noOfTries}}</span>
      <p>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4> </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
        <script type="text/javascript">
            angular.module('app', []).controller('TrouveLeNombre', TrouveLeNombre);

            function TrouveLeNombre($scope) {
                $scope.verifyGuess = function () {
                    $scope.deviation = $scope.original - $scope.guess;
                    $scope.noOfTries = $scope.noOfTries + 1;
                }
                $scope.initializeGame = function () {
                    $scope.noOfTries = 0;
                    $scope.original = Math.floor((Math.random() * 100) + 1);
                    $scope.guess = null;
                    $scope.deviation = null;
                }
                $scope.initializeGame();
            }
        </script>
</body>

</html>
